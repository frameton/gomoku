</div>

  <div class="divType1" *ngIf="!validHeight">
    <mat-icon class="iconUp">expand_less</mat-icon>
  </div>

  <div class="divType2">
    <mat-icon *ngIf="!validWidth" class="iconLeft">chevron_left</mat-icon>

    <mat-icon *ngIf="!validWidth" class="iconRight">chevron_right</mat-icon>
